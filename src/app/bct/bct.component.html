<!doctype html>
<main>
  <nz-layout>
    <!-- // To be displayed for high screen resolution only
        <nz-sider  nzWidth="60px" nzTheme="dark">Sider</nz-sider>
    -->
    <nz-layout>
      <nz-header id="bct-header-title">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <div nz-row nzAlign="middle">
              <img src="assets/entain-logo-64x64.png" class="entain_logo">
              <div id="notification_scroller_navbar_text_id">Bet Correction Tool</div>
            </div>
          </div>
          <div nz-col [nzSpan]="12">
            <div nz-row nzAlign="middle" nzJustify="end">
              <app-signout style="margin-left: 5px"></app-signout>
            </div>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <app-search></app-search>
      </nz-content>
    </nz-layout>
  </nz-layout>

  <router-outlet></router-outlet>

  <nz-modal
    [(nzVisible)]="isTimeoutModalVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()"
  >
    <ng-template #modalTitle>Logout?</ng-template>

    <ng-template #modalContent>
      <p>{{ this.idleState }}</p>
    </ng-template>

    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="logout()">Logout</button>
      <button nz-button nzType="primary" (click)="stay()">Stay</button>
    </ng-template>
  </nz-modal>

</main>
